<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for(\'world_chatbot.static\', filename=\'style.css\') }}"/>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <span class="logo">ðŸ§­</span>
    <span class="title">{{ title }}</span>
  </div>
  <div class="status">
    <span id="connDot" class="dot off"></span>
    <span id="connText">offline</span>
    <span class="sep">Â·</span>
    <span>Users: <span id="userCount">0</span></span>
  </div>
</header>

<main class="layout">
  <section class="panel left">
    <h2>Worlds</h2>
    <div id="worldList" class="list"></div>
    <h2>Homes</h2>
    <div id="homeList" class="list"></div>
  </section>

  <section class="panel center">
    <div id="chat" class="chat"></div>
  </section>

  <section class="panel right">
    <h2>Quickstarts</h2>
    <div class="quick" id="quick"></div>
    <h2>Tips</h2>
    <div class="tips">
      <div>Type <code>!help</code> for all commands.</div>
      <div>Use <code>!create world</code> for the interactive wizard.</div>
      <div>Use <code>!world create --name "X" --biome forest ...</code> for manual mode.</div>
      <div>Set your default world with <code>!select world W001</code>.</div>
    </div>
  </section>
</main>

<footer class="bottom">
  <div class="composer">
    <input id="input" type="text" autocomplete="off" placeholder='Type a message or a command (e.g. !help)' />
    <button id="sendBtn">Send</button>
  </div>
  <div id="keyboard" class="keyboard"></div>
</footer>

<script src="{{ url_for(\'world_chatbot.static\', filename=\'app.js\') }}"></script>
<script src="{{ url_for(\'world_chatbot.static\', filename=\'keyboard.js\') }}"></script>
</body>
</html>
